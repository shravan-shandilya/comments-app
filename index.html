<html>
  <head>
    <meta charset="UTF-8" />
    <script src="./app.js"></script>
    <link rel="stylesheet" href="./css/app.css"></link>
  </head>

  <body>
    <div class="container">
      <h2 class="title">Discussion</h2>
      <div class="comment-input">
        <img class="comment-input-profile-picture" src="https://cdn.lorem.space/images/face/.cache/150x150/jimmy-fermin-bqe0J0b26RQ-unsplash.jpg">
        <input class="comment-input-input" type="text" placeholder="What are your thoughts?">
        <button class="comment-input-button">Comment</button>
      </div>
      <div class="divider"></div>
      <div class="comment">
        <img class="comment-profile-picture" src="https://cdn.lorem.space/images/face/.cache/150x150/jimmy-fermin-bqe0J0b26RQ-unsplash.jpg">
        <div class="comment-body">
          <div class="comment-name">Rob Hope <span class="comment-time">· 45 mins ago</span></div>
          <div class="comment-body-text">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nemo esse, nostrum blanditiis ad iste sequi assumenda, voluptatem non temporibus nobis totam quaerat aliquid quod, accusamus distinctio dolorum alias! Officia, ipsa.</div>
          <div class="comment-actions">
            <button class="comment-actions-upvote">▲ Upvote</button>
            <button class="comment-actions-upvote">Reply</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
